apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-diploma
  labels:
    app: web-app-diploma
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app-diploma
  template:
    metadata:
      labels:
        app: web-app-diploma
    spec:
      containers:
      - name: web-app-diploma
        image: suntsovvv/web-app-diploma:1.0.0
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: web-app-diploma
spec:
  type: NodePort
  selector:
    app: web-app-diploma
  ports:
    - protocol: TCP
      name: web-app-diploma
      port: 80
      nodePort: 31080
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: web-app-diploma
spec:
  podSelector:
    matchLabels:
      app: web-app-diploma
  ingress:
  - {}